<div class="col-md-6 offset-md-3">
<input [(ngModel)]="searchEmployee" class="form-control" placeholder="Search by firstname, lastname or email">
</div>
<table class="table table-hover table-fixed mt-3">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeeService.employeeList | filter: searchEmployee">

      <td>{{employee.EmployeeID}}</td>
      <td>{{employee.FirstName}}</td>
      <td>{{employee.LastName}}</td>
      <td>{{employee.Email}}</td>
      <td>
        <a class="btn" (click)="showForEdit(employee)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn text-danger" (click)="onDelete(employee.EmployeeID)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
